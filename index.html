<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculadora de IVA</title>
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <h1>Calculadora de IVA</h1>
            <div class="calc-container">
                <label for="price">Precio (sin IVA): </label>
                <input type="number" id="price" placeholder="Ingrese el precio">
                <button id="calculateButton">Calcular IVA</button>
                <p id="priceDisplay">
                    <span id="userPrice">Precio ingresado por el usuario:</span>
                    <span id="userPriceValue"></span>
                </p>
                <div id="results"></div>
                <button id="resetButton">Reset</button>
                <button id="sumButton">Sumar Todos los Resultados</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
