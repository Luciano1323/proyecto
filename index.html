<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculadora de IVA</title>
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <h1 class="title">Calculadora de IVA</h1>
            <div class="calc-container">
                <label for="price">Precio (sin IVA): </label>
                <input type="number" id="price" placeholder="Ingrese el precio" />
                <button id="calculateButton">Calcular IVA</button>
                <p id="priceDisplay">
                    <span id="userPrice">Precio ingresado por el usuario:</span>
                    <span id="userPriceValue"></span>
                </p>
                <div id="resultContainer">
                    <p>Resultado:</p>
                    <p id="resultValue"></p>
                </div>
                <div id="resultsContainer" style="display: none">
                    <p>Historial de Resultados:</p>
                    <div id="results"></div>
                </div>
                <div id="alertOverlay" class="overlay">
                    <div class="alertPopup" class="popup">
                        <p id="alertText">Por favor, ingrese un valor válido.</p>
                        <button id="validValueButton">Poner un valor válido</button>
                    </div>
                </div>
                <div id="historyOverlay" class="overlay">
                    <div id="historyPopup" class="popup">
                        <p id="historyText" class="black-text"></p>
                        <button id="closeHistoryButton">Salir</button>
                    </div>
                </div>
                <div id="customResultsOverlay" class="overlay">
                    <div id="customResultsPopup" class="popup">
                        <p id="customResultsText">Seleccione un resultado personalizado:</p>
                        <button id="closeCustomResultsButton">Cancelar</button>
                    </div>
                </div>
                <button id="resetButton">Reset</button>
                <button id="sumButton">Sumar Todos los Resultados</button>
                <button id="historyButton">Historial</button>
                <button id="customResultsButton">Resultados Personalizados</button>
                <button id="goToAnotherPageButton">
                    <a href="./pagina/calculadoradeplazofijo.html"
                    >Calculadora de Plazo Fijo</a
                    >
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
