<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Plazos Fijos</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
    <main class="container"> 
    <div class="calculator-box"> 
    <h1 class="title">Calculadora de Plazos Fijos</h1>

    <label for="monto">Monto a invertir:</label>
    <input type="number" id="monto" placeholder="Ingrese el monto">
    <br>

    <label for="plazo">Plazo en meses:</label>
    <input type="number" id="plazo" placeholder="Ingrese el plazo en meses">
    <br>

    <button onclick="calcularPlazoFijo()">Calcular</button>

    <h2 class="color">Resultado:</h2>
    <p id="resultado" class="resultValue"></p>

    <button id="goToAnotherPageButton"><a href="../index.html">Calculadora de IVA</a></button>

</div>
</main>

    
    <script src="../calculadorapl.js"></script>
</body>
</html>
